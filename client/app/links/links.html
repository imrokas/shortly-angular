  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/#/links">All Links</a></li>

<div class="col-md-12">
  <!-- Your html here -->
    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                <input type="text" class="form-control" placeholder="Search links" ng-model="searchLinks">
            </div>
        </div>
    </form>

    <ul class="list-group">
      <li class="link list-group-item" ng-repeat="link in data.links | filter:{title: searchLinks} | orderBy: '-visits' " >
        <img src='../assets/redirect_icon.png' />
      	<div class='info'>
      	  <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
      	  <div class='title'>{{link.title}}</div>
      	  <div class='original'>{{link.url}}</div>
      	  <a href='{{link.base_url}}/api/links/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
      	</div>
      </li>
  </ul>
</div>
