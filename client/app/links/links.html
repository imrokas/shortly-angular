<div class="navigation" >
    <ul>
        <li >
            <a href="/#/links">All Links</a>
        </li>
        <li>
            <a href="/#/shorten">Shorten</a>
        </li>
    </ul>
</div>
<div id='container'>
  <!-- Your html here -->
  <h1>links</h1>

    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                <input type="text" class="form-control" placeholder="Search links" ng-model="searchLinks">
            </div>
        </div>
    </form>

    <ul>
      <li class="link" ng-repeat="link in data.links | filter:{title: searchLinks} | orderBy: '-visits' ">
      	<img src='../assets/redirect_icon.png'/>
      	<div class='info'>
      	  <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
      	  <div class='title'>{{link.title}}</div>
      	  <div class='original'>{{link.url}}</div>
      	  <a href='{{link.base_url}}/api/links/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
      	</div>
      </li>
  </ul>
</div>
