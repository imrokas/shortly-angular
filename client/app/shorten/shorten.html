<div id='container'>
<!-- Your code here -->
	<form ng-submit="submitForm($valid, url)" name="addLinkForm" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : addLinkForm.url.$invalid && !addLinkForm.url.$pristine, 'has-success' : !addLinkForm.url.$invalid && !addLinkForm.url.$pristine }">
			<label>Enter a url*</label>
			<input type="url" name="url" class="form-control" ng-model="url" required pattern="https?://.+">
			<p ng-show="addLinkForm.url.$invalid && !addLinkForm.url.$pristine" class="help-block">Url is required.</p>
		</div>
    <button type="submit" ng-disabled="addLinkForm.$invalid">Add</button>
   </form>
</div>
